<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./img/popcorn.png">
    <title>Movie Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--    bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel=stylesheet href="MovieStyle.css">

</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg  fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#carouselOne">
                <img src="img/popcorn.png" alt="Bootstrap" width="30" height="24">
            </a>
            <a class="navbar-brand" href="#">Central Cinema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#movieRow">Movies</a>
                    </li>


                </ul>
                <div class="d-flex" role="search">
                    <input id="searchBar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="searchButton" class="btn btn-outline-success" >Search</button>
                </div>
            </div>
        </div>
    </nav>

</header>
<div id="modal" class="modal" tabindex="-1"></div>

<!--Carousel 1 -->
<div>
    <div id="carouselOne" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselOne" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselOne" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselOne" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img id="carImgOne" src="img/cinema.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img id="carImgTwo" src="img/ice-theaters1-lg.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img id="carImgThree" src="img/free-icee.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselOne" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselOne" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<main>
    <!--add movie?    -->
    <div id="addMovie">
        <h4>Don't see a movie you like? Add one!  </h4>
        <button type="button" id="addMovieBtn" class="btn btn-outline-info" data-bs-toggle="modal"data-bs-target="#modalForm">Add a movie</button>
    </div>
    <div id="modalForm" class="modal fade" tabindex="-1" aria-labelledby="addMovieModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title fs-5" id="headerLabel">Add a Movie</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="title" class="form-control" type="text" placeholder="Movie Title" aria-label="movie title input">
                    <input id="directorName" class="form-control" type="text" placeholder="Director Name" aria-label="movie director input">
                    <input id="genre" class="form-control" type="text" placeholder="Genre" aria-label="movie genre input">
                    <input id="rating" class="form-control" type="text" placeholder="Rating" aria-label="movie rating input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="submitMovie" class="btn btn-primary">Submit Movie</button>
                </div>
            </div>
        </div>

    </div>
    <!--    movie lists-->
    <div > <!--   card start-->
        <div id="movieRow" class="row">
            <!--   card end-->
        </div>
    </div>

</main>


<script src="JS/movie-code.js"></script>


<!--bootsrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
